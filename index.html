<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add Product</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
       <div class="container">
           <div class="first_page_wrap clearfix">
               <h3>Add_Product</h3>
               <form class="form-horizontal" action="">
                   <div class="form-group">
                        <label for="name_product" class="col-sm-2 required">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name_product" placeholder="Name" required="required">
                        </div>
                   </div>
                   <div class="form-group">
                        <label for="description_product" class="col-sm-2 required">Description:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="" id="description_product" rows="3" placeholder="Description" required="required"></textarea>
                        </div>
                   </div>
                   <div class="form-group">
                        <div class="col-sm-8">
                            <div class="select_list">
                                <label for="jewerly_type" class="required">Jewelry Type:</label>
                                <select class="form-control" id="jewerly_type">
                                    <option>Ring</option>
                                    <option>Earring</option>
                                    <option>Bracelet</option>
                                    <option>Necklace</option>
                                </select>
                            </div>
                            <div class="select_list">
                                <label for="style" class="required">Style:</label>
                                <select class="form-control" id="style">
                                    <option>Vintage</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="select_list">
                                <label for="designer" class="">Designer:</label>
                                <select class="form-control" id="designer">
                                    <option>engagement</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                   </div>
                   <div class="form-group">
                       <div class="col-sm-8">
                           <label for="checkbox_list" class="required">Category:</label>
                           <div id="checkbox_list" class="form-control">
                               <ul>
                                   <li>
                                       <div class="checkbox">
                                           <label>
                                               <input type="checkbox"> Mens
                                               <ul class="mens_subcategory" hidden>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Footwear
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Clothing
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Accessories
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Fashion Outlet
                                                           </label>
                                                       </div>
                                                   </li>
                                               </ul>
                                           </label>
                                       </div>
                                   </li>
                                   <li>
                                       <div class="checkbox">
                                           <label>
                                               <input type="checkbox"> Football Shirts
                                               <ul class="football-shirts_subcategory" hidden>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Premier League
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Football League
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Serie A
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Bundesliga
                                                           </label>
                                                       </div>
                                                   </li>
                                               </ul>
                                           </label>
                                       </div>
                                   </li>
                                   <li>
                                       <div class="checkbox">
                                           <label>
                                               <input type="checkbox"> Brands
                                               <ul class="brands_subcategory" hidden>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Adidas
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Nike
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Airwalk
                                                           </label>
                                                       </div>
                                                   </li>
                                                   <li>
                                                       <div class="checkbox">
                                                           <label>
                                                               <input type="checkbox"> Kangol
                                                       </div>
                                                   </li>
                                               </ul>
                                           </label>
                                       </div>
                                   </li>
                                    <li>
                                       <div class="checkbox">
                                           <label>
                                               <input type="checkbox"> Category without subcategory  
                                           </label>
                                       </div>
                                   </li>
                               </ul>
                           </div>
                       </div>
                   </div>
               </form>
           </div>
           <hr>
       </div>

       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <!-- Include all compiled plugins (below), or include individual files as needed -->
       <script src="js/bootstrap.min.js"></script>
       <script src="js/script.js"></script>
  </body>
</html>
